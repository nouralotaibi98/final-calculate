<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة كفاءة المباني</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>حاسبة كفاءة المباني</h1>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="devices.html">حاسبة الأجهزة</a></li>
                    <li><a href="info.html">المعلومات</a></li>
                    <li><a href="faq.html">الأسئلة الشائعة</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="calculator container">
            <h2>أدخل بيانات المبنى لحساب الكفاءة</h2>
            <form id="buildingForm">
                <label for="area">مساحة المبنى (م²):</label>
                <input type="number" id="area" required>

                <label for="annualConsumption">الاستهلاك السنوي للطاقة (kWh):</label>
                <input type="number" id="annualConsumption" required>

                <button type="button" onclick="calculateBuilding()">احسب</button>
            </form>

            <div id="result" class="result"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 بطاقة كفاءة الطاقة - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script>
        function calculateBuilding() {
            const area = parseFloat(document.getElementById('area').value);
            const consumption = parseFloat(document.getElementById('annualConsumption').value);

            if(area <= 0 || consumption <= 0){
                alert('الرجاء إدخال قيم صحيحة');
                return;
            }

            // حساب كثافة الاستهلاك السنوي (kWh/m².year)
            const density = consumption / area;

            // تصنيف الكفاءة بالعربي حسب كثافة الاستهلاك
            let rating = '';
            if(density <= 50){
                rating = 'أ';
            } else if(density <= 100){
                rating = 'ب';
            } else {
                rating = 'ج';
            }

            document.getElementById('result').innerHTML = `
                <p>كثافة الاستهلاك السنوي: <strong>${density.toFixed(2)} kWh/m²</strong></p>
                <p>مساحة المبنى: <strong>${area} م²</strong></p>
                <p>تصنيف كفاءة الطاقة: <strong>${rating}</strong></p>
            `;
        }
    </script>
</body>
</html>
